<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Русские места</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <button class="profile__avatar-button" type="button">
        <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="аватар">
      </button>
      <div class="profile__wrap">
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__description"></p>
        </div>
        <button class="profile__button-edit" type="button"></button>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p>&#169; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit">
    <div class="popup__body">
      <div class="popup__content">
        <form class="popup__form popup__profile" name="profile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="input-name" class="popup__input popup__input_name" type="text" name="name"
            placeholder="Введите Ваше Имя" required minlength="2" maxlength="40">
          <span id="input-name-error" class="popup__error"></span>
          <input id="input-descr" class="popup__input popup__input_description" type="text" name="about"
            placeholder="О себе" required minlength="2" maxlength="200">
          <span id="input-descr-error" class="popup__error"></span>
          <button class="popup__button-save" type="submit">Сохранить</button>
          <button class="popup__button-close" type="button"></button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__body">
      <div class="popup__content">
        <form class="popup__form popup__gallery" name="gallery" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input id="input-img-name" class="popup__input popup__input_header" type="text" name="name"
            placeholder="Имя картинки" required minlength="2" maxlength="30">
          <span id="input-img-name-error" class="popup__error"></span>
          <input id="input-img-url" class="popup__input popup__input_link" type="url" name="link"
            placeholder="Ссылка на картинку" required>
          <span id="input-img-url-error" class="popup__error"></span>
          <button class="popup__button-save" type="submit">Сохранить</button>
          <button class="popup__button-close" type="button"></button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_avatar">
    <div class="popup__body">
      <div class="popup__content">
        <form class="popup__form popup__avatar" name="avatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <input id="input-avatar" class="popup__input popup__input_avatar" type="url" name="avatar"
            placeholder="Ссылка на аватар" required>
          <span id="input-avatar-error" class="popup__error"></span>
          <button class="popup__button-save" type="submit">Сохранить</button>
          <button class="popup__button-close" type="button"></button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_trash">
    <div class="popup__body">
      <div class="popup__content">
        <form class="popup__form popup__trash" name="trash" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__button-save" type="submit">Да</button>
          <button class="popup__button-close" type="button"></button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__wrap">
      <button class="popup__button-close" type="button"></button>
      <img class="popup__picture" src="#" alt="#">
      <p class="popup__description"></p>
    </div>
  </div>
  <template class="template">
    <div class="elements__element">
      <img class="elements__img" src="#" alt="#">
      <div class="elements__group">
        <h2 class="elements__title"></h2>
        <div class="elements__wrap">
          <button class="elements__button-like" type="button"></button>
          <span class="elements__count"></span>
        </div>
      </div>
      <button class="elements__button-trash" type="button"></button>
    </div>
  </template>
</body>

</html>
