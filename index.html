<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Русские места</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип">
  </header>

  <main class="content">
    <section class="profile content__profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар">
      <div class="profile__wrap">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button-edit" type="button"></button>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__img" src="./images/karachaevo.jpg" alt="Среди гор стоит старый каменный храм">
        <div class="elements__group">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__button-like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__img" src="./images/elbrus.jpg" alt="На закате в далее виднееться вершина Эльбруса">
        <div class="elements__group">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__button-like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__img" src="./images/dombai.jpg" alt="По середине горных сопок возвышается вверх пик горы">
        <div class="elements__group">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__button-like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__img" src="./images/altai.jpg"
          alt="На переднем плане зеленный алтайский луг, по середине течет спокойно речка, на заднем плане виднеется заснеженная гора">
        <div class="elements__group">
          <h2 class="elements__title">Алтай</h2>
          <button class="elements__button-like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__img" src="./images/kazan.jpg" alt="по середине площади стоит большая красивая мечеть">
        <div class="elements__group">
          <h2 class="elements__title">Казань</h2>
          <button class="elements__button-like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__img" src="./images/rybachy.jpg"
          alt="Красивая осенняя природа, по середине с верху вниз среди холмов течет река">
        <div class="elements__group">
          <h2 class="elements__title">Полуостров Рыбачий</h2>
          <button class="elements__button-like" type="button"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>&#169; 2022 Mesto Russia</p>
    </footer>
  </main>
  <div class="popup">
    <div class="popup__body">
      <button class="popup__button-close" type="button"></button>
      <div class="popup__content">
        <form class="popup__profile-edit" name="profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__user popup__user_name" type="text" name="firstname" placeholder="Введите Ваше Имя"
            required>
          <input class="popup__user popup__user_description" type="text" name="description"
            placeholder="Опишите Ваш род деятельности">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
