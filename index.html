<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Русские места</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип">
  </header>

  <main class="content">
    <section class="profile content__profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар">
      <div class="profile__wrap">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button-edit" type="button"></button>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p>&#169; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup__edit">
    <div class="popup__body">
      <button class="popup__button-close" type="button"></button>
      <div class="popup__content">
        <form class="popup__form popup__profile" name="profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_name" type="text" name="firstname" placeholder="Введите Ваше Имя"
            required>
          <input class="popup__input popup__input_description" type="text" name="description"
            placeholder="Опишите Ваш род деятельности">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup__add">
    <div class="popup__body">
      <button class="popup__button-close" type="button"></button>
      <div class="popup__content">
        <form class="popup__form popup__gallery" name="gallery">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_header" type="text" name="header" placeholder="Имя картинки" required>
          <input class="popup__input popup__input_link" type="text" name="link" placeholder="Ссылка на картинку">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup__image">
    <div class="popup__wrap">
      <button class="popup__button-close" type="button"></button>
      <img class="popup__picture" src="#" alt="#">
      <p class="popup__description"></p>
    </div>
  </div>
  <template class="template">
    <div class="elements__element">
      <img class="elements__img" src="#" alt="#">
      <div class="elements__group">
        <h2 class="elements__title"></h2>
        <button class="elements__button-like" type="button"></button>
      </div>
      <button class="elements__button-trash" type="button"></button>
    </div>
  </template>
  <script src="./scripts/script_arr_cards.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
