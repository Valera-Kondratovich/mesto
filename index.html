<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/style.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Русские места</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип">
  </header>

  <main class="content">
    <section class="profile content__profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар">
      <div class="profile__wrap">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button-edit" type="button"></button>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
    </section>
    <footer class="footer">
      <p>&#169; 2022 Mesto Russia</p>
    </footer>
  </main>

  <div class="popup-edit">
    <div class="popup-edit__body">
      <button class="popup-edit__button-close" type="button"></button>
      <div class="popup-edit__content">
        <form class="popup-edit__profile" name="profile">
          <h2 class="popup-edit__title">Редактировать профиль</h2>
          <input class="popup-edit__user popup-edit__user_input_name" type="text" name="firstname"
            placeholder="Введите Ваше Имя" required>
          <input class="popup-edit__user popup-edit__user_input_description" type="text" name="description"
            placeholder="Опишите Ваш род деятельности">
          <button class="popup-edit__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup-add">
    <div class="popup-add__body">
      <button class="popup-add__button-close" type="button"></button>
      <div class="popup-add__content">
        <form class="popup-add__gallery" name="gallery">
          <h2 class="popup-add__title">Новое место</h2>
          <input class="popup-add__input popup-add__name_input_header" type="text" name="header"
            placeholder="Имя картинки" required>
          <input class="popup-add__input popup-add__url_input_link" type="text" name="link"
            placeholder="Ссылка на картинку">
          <button class="popup-add__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup-image">
    <div class="popup-image__body">
      <button class="popup-image__button-close" type="button"></button>
      <img class="popup-image__img" src="" alt="">
      <p class="popup-image__title"></p>
    </div>
  </div>
  <template class="template">
    <div class="elements__element">
      <img class="elements__img" src="" alt="">
      <div class="elements__group">
        <h2 class="elements__title"></h2>
        <button class="elements__button-like" type="button"></button>
      </div>
      <button class="elements__button-trash" type="button"></button>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
